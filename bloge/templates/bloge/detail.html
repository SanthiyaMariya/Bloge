{% extends "bloge/base.html" %}


{% block content%}
    <div class="container-fluid ">
       
        <div class="row">
            <div class="col-lg-8">
              <h1 class="mb-4">{{post.title}}<small style="font-size:20px">({{post.category.name}})</small></h1> <!---before this is name is Post-->
              <p class="text-muted">Posted on {{post.created_at|date:"F j,Y "}}</p>
              <img src="{{post.img_url}}" class="img-fluid mb-4" alt="Blog Image">
              <p>{{post.content}}</p>
             
            </div>
            <div class="col-lg-4">
              <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Related Posts</h5>
                  <ul class="list-unstyled">
                    {%  for related_post  in related_post  %}
                    <li><a href="{% url 'bloge:detail' related_post.slug %}">{{related_post.title}}</a></li>
                    {% endfor  %}
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>
    {% endblock %}
